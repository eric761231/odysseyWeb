<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行事曆</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar-container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 20px;
        }
        .back-btn {
            position: fixed;
            top: 50%;
            left: 24px;
            transform: translateY(-50%);
            width: 48px;
            height: 180px;
            padding: 0;
            background: linear-gradient(180deg, #0f3460 60%, #16213e 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            text-decoration: none;
            z-index: 100;
            transition: background 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-align: center;
            letter-spacing: 2px;
        }
        .back-btn:hover {
            background: linear-gradient(180deg, #16213e 60%, #0f3460 100%);
            box-shadow: 0 8px 24px rgba(0,0,0,0.28);
        }
        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            text-align: center;
            font-size: 1.3em;
            color: #00aaff;
            margin-bottom: 12px;
        }
        .calendar-selectable {
            background: #16213e;
            color: #00aaff;
            border-radius: 8px;
            padding: 6px 18px;
            font-size: 1.2em;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: box-shadow 0.2s, background 0.2s;
        }
        .calendar-selectable:hover {
            box-shadow: 0 4px 16px #00aaff44;
            background: #0f3460;
        }
        .calendar-popup {
            position: absolute;
            /* 調整位置，避免遮擋標題 */
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: #16213e;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.22);
            padding: 16px;
            z-index: 200;
            min-width: 200px;
            max-height: 250px;
            overflow-y: auto;
            text-align: center;
        }
        .calendar-popup-hide {
            display: none !important;
        }
        .calendar-popup span {
            display: inline-block;
            margin: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            background: #1a1a2e;
            color: #00aaff;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.2s, color 0.2s;
        }
        .calendar-popup span:hover {
            background: #00aaff;
            color: #fff;
        }
        .custom-calendar {
            margin-top: 24px;
            background: rgba(20,30,50,0.8);
            border-radius: 12px;
            padding: 24px 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            background: none;
        }
        .calendar-table th, .calendar-table td {
            width: 14.28%; /* 修正為 100/7 */
            height: 40px;
            text-align: center;
            color: #fff;
            font-size: 1em;
            border-radius: 6px;
            position: relative;
        }
        .calendar-table th {
            background: #16213e;
            font-weight: 500;
        }
        .calendar-table td {
            background: rgba(30,30,45,0.7);
            cursor: pointer;
            transition: background 0.2s;
        }
        .calendar-table td:hover {
            background: #0f3460;
        }
        .calendar-table td.empty-day {
            background: none;
            cursor: default;
        }
        .day-num {
            font-size: 1.1em;
            font-weight: 400;
        }
        .event-mark {
            color: #ffda36;
            font-size: 1.2em;
            position: absolute;
            right: 6px;
            top: 6px;
        }
        .event-input-popup {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #16213e;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.22);
            padding: 24px 32px;
            z-index: 9999;
            min-width: 280px;
            text-align: center;
            display: none; /* 初始隱藏 */
        }
        #event-input-date {
            margin-bottom: 12px;
            font-size: 1.2em;
            color: #00aaff;
        }
        #event-input-title {
            width: 90%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #0f3460;
            background: #1a1a2e;
            color: #e0e0e0;
            resize: vertical;
            min-height: 48px;
            font-family: inherit;
            font-size: 1em;
        }
        .event-input-popup button {
             padding: 8px 16px;
             border: none;
             border-radius: 6px;
             cursor: pointer;
             margin: 0 8px;
             transition: background 0.2s;
        }
        #event-input-confirm {
            background: #00aaff;
            color: #fff;
        }
        #event-input-confirm:hover {
            background: #0088cc;
        }
        #event-input-cancel {
            background: #333;
            color: #fff;
        }
        #event-input-cancel:hover {
            background: #555;
        }
        #event-list {
            margin-top: 24px;
            padding: 16px;
            background: rgba(20,30,50,0.8);
            border-radius: 12px;
        }
        #event-list ul {
            padding-left: 0;
            margin: 8px 0 0 0;
            list-style-type: none;
        }
        .event-list-ul {
            list-style-type: none;
            padding-left: 0;
        }
        .event-list-content {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">返回冥想音樂</a>
    <div class="calendar-container">
        <h1>行事曆</h1>
        <div class="custom-calendar">
            <div class="calendar-header">
                <span id="calendar-year-display" class="calendar-selectable"></span>
                <span id="calendar-month-display" class="calendar-selectable"></span>
            </div>
            <div id="year-popup" class="calendar-popup calendar-popup-hide"></div>
            <div id="month-popup" class="calendar-popup calendar-popup-hide"></div>

            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>

        <div id="event-input-popup" class="event-input-popup">
            <div id="event-input-date"></div>
            <textarea id="event-input-title" placeholder="輸入活動內容..." rows="3"></textarea>
            <div>
                <button id="event-input-confirm">確定</button>
                <button id="event-input-cancel">取消</button>
            </div>
        </div>
        
        <div id="event-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM 元素快取 ---
            const yearDisplay = document.getElementById('calendar-year-display');
            const monthDisplay = document.getElementById('calendar-month-display');
            const yearPopup = document.getElementById('year-popup');
            const monthPopup = document.getElementById('month-popup');
            const calendarBody = document.getElementById('calendar-body');
            const eventList = document.getElementById('event-list');
            const eventInputPopup = document.getElementById('event-input-popup');
            const eventInputDate = document.getElementById('event-input-date');
            const eventInputTitle = document.getElementById('event-input-title');
            const eventInputConfirmBtn = document.getElementById('event-input-confirm');
            const eventInputCancelBtn = document.getElementById('event-input-cancel');

            // --- 狀態與資料 ---
            // Firebase Firestore 直接串接 (CDN 版本)
            const firebaseConfig = {
              apiKey: "AIzaSyBU3_T--Zbz3ScRE1RXuM8QXXYEdy0YiAw",
              authDomain: "icebergweb.firebaseapp.com",
              projectId: "icebergweb",
              storageBucket: "icebergweb.firebasestorage.app",
              messagingSenderId: "879127434454",
              appId: "1:879127434454:web:a6df147b6d30f593412577"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            // ...已宣告於前方...

            // 取得指定月份所有事件 (Firestore)
            async function fetchEvents(year, month) {
                events = {};
                const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                const startDate = `${monthStr}-01`;
                const endDate = `${monthStr}-31`;
                const snapshot = await db.collection("calendar")
                    .where("date", ">=", startDate)
                    .where("date", "<=", endDate)
                    .get();
                snapshot.forEach(doc => {
                    events[doc.data().date] = doc.data().content;
                });
            }

            // 新增/更新事件 (Firestore)
            async function saveEvent(date, content) {
                await db.collection("calendar").doc(date).set({ date, content });
            }

            // 刪除事件 (Firestore)
            async function deleteEvent(date) {
                await db.collection("calendar").doc(date).delete();
            }

            // ...已宣告於前方...

            // 取得指定月份所有事件 (Firestore)
            async function fetchEvents(year, month) {
                events = {};
                const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                const q = query(collection(db, "calendar"), where("date", ">=", `${monthStr}-01`), where("date", "<=", `${monthStr}-31`));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((docSnap) => {
                    events[docSnap.data().date] = docSnap.data().content;
                });
            }

            // 新增/更新事件 (Firestore)
            async function saveEvent(date, content) {
                await setDoc(doc(db, "calendar", date), { date, content });
            }

            // 刪除事件 (Firestore)
            async function deleteEvent(date) {
                await deleteDoc(doc(db, "calendar", date));
            }

            // --- 函式定義 ---

            /**
             * 🚀 渲染月曆、日期與活動列表
             * @param {number} year - 年份
             * @param {number} month - 月份 (0-11)
             */
            function renderCalendar(year, month) {
                currentYear = year;
                currentMonth = month;
                yearDisplay.textContent = `${year}年`;
                monthDisplay.textContent = `${month + 1}月`;

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                let html = '<tr>';
                // 前置空白
                for (let i = 0; i < firstDay; i++) {
                    html += '<td class="empty-day"></td>';
                }

                // 日期
                for (let day = 1; day <= daysInMonth; day++) {
                    if ((firstDay + day - 1) % 7 === 0 && day > 1) {
                        html += '</tr><tr>';
                    }
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    // 加回事件標記●
                    const eventMark = events[dateStr] ? `<div class="event-mark">●</div>` : '';
                    html += `<td data-date="${dateStr}"><div class="day-num">${day}</div>${eventMark}</td>`;
                }

                // 後置空白
                const remaining = 7 - (firstDay + daysInMonth) % 7;
                if(remaining < 7) {
                    for (let i = 0; i < remaining; i++) {
                        html += '<td class="empty-day"></td>';
                    }
                }

                html += '</tr>';
                calendarBody.innerHTML = html;
                renderEventList(year, month);
            }

            /**
             * 渲染當月活動列表
             */
            function renderEventList(year, month) {
                let eventHtml = '';
                const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                const monthlyEvents = Object.keys(events)
                    .filter(date => date.startsWith(monthStr))
                    .sort();

                if (monthlyEvents.length > 0) {
                    eventHtml += '<b>本月活動：</b>';
                    eventHtml += '<ul class="event-list-ul">';
                    monthlyEvents.forEach(date => {
                        const content = events[date].replace(/\n/g, '<br>');
                        eventHtml += `<li><b>${date}</b></li>`;
                        eventHtml += `<li class="event-list-content">${content}</li>`;
                    });
                    eventHtml += '</ul>';
                }
                eventList.innerHTML = eventHtml;
            }
            
            /**
             * 💡 顯示年份選擇彈窗 (優化 DOM 操作)
             */
            function showYearPopup() {
                let optionsHtml = '';
                for (let y = currentYear - 5; y <= currentYear + 5; y++) {
                    optionsHtml += `<span>${y}</span>`;
                }
                yearPopup.innerHTML = optionsHtml;
                yearPopup.classList.remove('calendar-popup-hide');
            }

            /**
             * 💡 顯示月份選擇彈窗 (優化 DOM 操作)
             */
            function showMonthPopup() {
                let optionsHtml = '';
                for (let m = 1; m <= 12; m++) {
                    optionsHtml += `<span>${m}月</span>`;
                }
                monthPopup.innerHTML = optionsHtml;
                monthPopup.classList.remove('calendar-popup-hide');
            }
            
            function hideAllPopups() {
                 yearPopup.classList.add('calendar-popup-hide');
                 monthPopup.classList.add('calendar-popup-hide');
            }

            // --- 事件監聽器 ---

            // 年份選擇器點擊
            yearDisplay.addEventListener('click', (e) => {
                e.stopPropagation(); // 防止觸發 document 點擊事件
                monthPopup.classList.add('calendar-popup-hide');
                showYearPopup();
            });

            // 月份選擇器點擊
            monthDisplay.addEventListener('click', (e) => {
                e.stopPropagation();
                yearPopup.classList.add('calendar-popup-hide');
                showMonthPopup();
            });

            // 年份彈窗選擇
            yearPopup.addEventListener('click', (e) => {
                if (e.target.tagName === 'SPAN') {
                    renderCalendar(parseInt(e.target.textContent), currentMonth);
                    hideAllPopups();
                }
            });

            // 月份彈窗選擇
            monthPopup.addEventListener('click', (e) => {
                if (e.target.tagName === 'SPAN') {
                    renderCalendar(currentYear, parseInt(e.target.textContent) - 1);
                    hideAllPopups();
                }
            });
            
            /**
             * 🚀 使用事件委派 (Event Delegation) 處理日期點擊，更高效能
             */
            calendarBody.addEventListener('click', (e) => {
                const targetCell = e.target.closest('td');
                if (targetCell && targetCell.dataset.date) {
                    const date = targetCell.dataset.date;
                    eventInputDate.textContent = date;
                    eventInputTitle.value = events[date] || ''; // 若有活動則顯示
                    eventInputPopup.style.display = 'block';
                    eventInputTitle.focus();
                }
            });

            // --- 初始化 ---
            const today = new Date();
            fetchEvents(today.getFullYear(), today.getMonth()).then(() => {
                renderCalendar(today.getFullYear(), today.getMonth());
            });

            // 新增活動 - 確認
            eventInputConfirmBtn.addEventListener('click', async () => {
                const date = eventInputDate.textContent;
                const title = eventInputTitle.value.trim();
                if (!title) {
                    await deleteEvent(date);
                    delete events[date];
                } else {
                    await saveEvent(date, title);
                    events[date] = title;
                }
                eventInputPopup.style.display = 'none';
                fetchEvents(currentYear, currentMonth).then(() => {
                    renderCalendar(currentYear, currentMonth);
                });
            });

            // 新增活動 - 取消
            eventInputCancelBtn.addEventListener('click', () => {
                eventInputPopup.style.display = 'none';
            });

            // 點擊頁面其他地方，關閉所有彈窗
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.calendar-popup') && !e.target.closest('.calendar-selectable')) {
                    hideAllPopups();
                }
            });
        });
    </script>
</body>
</html>
