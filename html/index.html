    <script>
        let currentAudio = null;
        let currentItem = null;

        function playMusic(button) {
            const musicItem = button.closest('.music-item');
            const audio = musicItem.querySelector('audio');
            const title = musicItem.querySelector('.music-title').textContent;

            // åœæ­¢ç•¶å‰æ’­æ”¾çš„éŸ³æ¨‚
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentItem) {
                    currentItem.classList.remove('playing');
                    const currentBtn = currentItem.querySelector('.play-btn');
                    currentBtn.textContent = 'â–¶ï¸';
                    currentBtn.disabled = false;
                }
            }

            if (audio.paused) {
                audio.play();
                button.textContent = 'â¸ï¸';
                musicItem.classList.add('playing');
                currentAudio = audio;
                currentItem = musicItem;
                showCurrentPlaying(title);
            } else {
                audio.pause();
                button.textContent = 'â–¶ï¸';
                musicItem.classList.remove('playing');
                hideCurrentPlaying();
            }

            // æ·»åŠ äº‹ä»¶ç›£è½å™¨
            audio.addEventListener('ended', function() {
                button.textContent = 'â–¶ï¸';
                musicItem.classList.remove('playing');
                hideCurrentPlaying();
                currentAudio = null;
                currentItem = null;
            });

            audio.addEventListener('pause', function() {
                if (audio.currentTime === 0) {
                    button.textContent = 'â–¶ï¸';
                    musicItem.classList.remove('playing');
                    hideCurrentPlaying();
                }
            });
        }

        function stopMusic(button) {
            const musicItem = button.closest('.music-item');
            const audio = musicItem.querySelector('audio');
            const playBtn = musicItem.querySelector('.play-btn');

            audio.pause();
            audio.currentTime = 0;
            playBtn.textContent = 'â–¶ï¸';
            musicItem.classList.remove('playing');
            
            if (currentAudio === audio) {
                hideCurrentPlaying();
                currentAudio = null;
                currentItem = null;
            }
        }

        function showCurrentPlaying(title) {
            const currentPlayingDiv = document.getElementById('currentPlaying');
            const currentSong = document.getElementById('currentSong');
            currentSong.textContent = title;
            currentPlayingDiv.classList.add('show');
        }

        function hideCurrentPlaying() {
            const currentPlayingDiv = document.getElementById('currentPlaying');
            currentPlayingDiv.classList.remove('show');
        }

        // åˆå§‹åŒ–éŸ³é‡
        window.addEventListener('load', function() {
            initVolumeListeners();
            setInitialVolume(70);
            loadCreedContent();
        });

        function setInitialVolume(value) {
            const volume = value / 100;
            const audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.volume = volume;
                // åˆå§‹åŒ–æ™‚æ›´æ–°éŸ³é‡å€¼ä½†ä¸é¡¯ç¤º
                updateVolumeDisplaySilent(audio);
            });
        }

        function updateVolumeDisplaySilent(audio) {
            const audioContainer = audio.closest('.audio-container');
            const volumePercentage = audioContainer.querySelector('.volume-percentage');
            const volume = Math.round(audio.volume * 100);
            volumePercentage.textContent = volume + '%';
        }

        function initVolumeListeners() {
            const audios = document.querySelectorAll('audio');
            audios.forEach((audio) => {
                let volumeTimeout;
                
                // æ›´ç°¡å–®çš„éŸ³é‡è®ŠåŒ–æª¢æ¸¬
                audio.addEventListener('volumechange', function() {
                    showVolumeDisplay(audio);
                    updateVolumeDisplay(audio);
                    
                    clearTimeout(volumeTimeout);
                    volumeTimeout = setTimeout(() => {
                        hideVolumeDisplay(audio);
                    }, 2000);
                });

                // æª¢æ¸¬ç”¨æˆ¶é»æ“ŠéŸ³é »æ§åˆ¶å™¨
                audio.addEventListener('mousedown', function(e) {
                    showVolumeDisplay(audio);
                    updateVolumeDisplay(audio);
                });

                // æª¢æ¸¬è§¸æ§æ“ä½œ
                audio.addEventListener('touchstart', function(e) {
                    showVolumeDisplay(audio);
                    updateVolumeDisplay(audio);
                });

                // ç•¶éŸ³é »ç²å¾—ç„¦é»æ™‚ä¹Ÿé¡¯ç¤ºéŸ³é‡ï¼ˆéµç›¤æ“ä½œï¼‰
                audio.addEventListener('focus', function() {
                    showVolumeDisplay(audio);
                    updateVolumeDisplay(audio);
                    
                    clearTimeout(volumeTimeout);
                    volumeTimeout = setTimeout(() => {
                        hideVolumeDisplay(audio);
                    }, 3000);
                });
            });
        }

        function showVolumeDisplay(audio) {
            const audioContainer = audio.closest('.audio-container');
            const volumeDisplay = audioContainer.querySelector('.volume-display');
            volumeDisplay.classList.add('show');
        }

        function hideVolumeDisplay(audio) {
            const audioContainer = audio.closest('.audio-container');
            const volumeDisplay = audioContainer.querySelector('.volume-display');
            volumeDisplay.classList.remove('show');
        }

        function updateVolumeDisplay(audio) {
            const audioContainer = audio.closest('.audio-container');
            const volumePercentage = audioContainer.querySelector('.volume-percentage');
            const volume = Math.round(audio.volume * 100);
            volumePercentage.textContent = volume + '%';
        }

        function updateVolumeDisplaySilent(audio) {
            const audioContainer = audio.closest('.audio-container');
            const volumePercentage = audioContainer.querySelector('.volume-percentage');
            const volume = Math.round(audio.volume * 100);
            volumePercentage.textContent = volume + '%';
        }

        // é˜²æ­¢å¤šå€‹éŸ³é »åŒæ™‚æ’­æ”¾
        document.addEventListener('play', function(e) {
            const audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                if (audio !== e.target) {
                    audio.pause();
                }
            });
        }, true);

        // æˆ°å£«ä¿¡æ¢åŠŸèƒ½
        let creedExpanded = false;
        let creedContent = '';
        let creedLines = [];

        async function loadCreedContent() {
            try {
                const response = await fetch('../warrior\'sCreed/warror\'sCreed.txt');
                creedContent = await response.text();
                
                // å°‡å…§å®¹æŒ‰è¡Œåˆ†çµ„ï¼ˆä¸­è‹±æ–‡å°ï¼‰
                const lines = creedContent.split('\n').filter(line => line.trim());
                creedLines = [];
                
                for (let i = 0; i < lines.length; i += 2) {
                    if (i + 1 < lines.length) {
                        creedLines.push({
                            chinese: lines[i],
                            english: lines[i + 1]
                        });
                    }
                }
                
                // æº–å‚™HTMLçµæ§‹ä½†ä¸é¡¯ç¤ºå…§å®¹
                document.getElementById('creedText').innerHTML = '';
                
            } catch (error) {
                console.error('ç„¡æ³•è¼‰å…¥æˆ°å£«ä¿¡æ¢:', error);
                document.getElementById('creedText').innerHTML = '<div class="creed-line">ç„¡æ³•è¼‰å…¥æˆ°å£«ä¿¡æ¢å…§å®¹</div>';
            }
        }

        function toggleCreed() {
            const creedFull = document.getElementById('creedFull');
            const expandBtn = document.querySelector('.btn.expand');
            
            if (!creedExpanded) {
                creedFull.classList.add('show');
                expandBtn.textContent = 'â–²';
                creedExpanded = true;
                showCreedContent();
            } else {
                creedFull.classList.remove('show');
                expandBtn.textContent = 'â–¼';
                creedExpanded = false;
                // æ¸…ç©ºå…§å®¹
                document.getElementById('creedText').innerHTML = '';
            }
        }

        function showCreedContent() {
            const creedTextElement = document.getElementById('creedText');
            creedTextElement.innerHTML = '';
            
            creedLines.forEach((linePair, index) => {
                // å‰µå»ºä¸­è‹±æ–‡å°çš„å®¹å™¨
                const lineGroup = document.createElement('div');
                lineGroup.className = 'creed-line';
                lineGroup.innerHTML = `
                    <div style="color: #e0e0e0; margin-bottom: 0; line-height:1;">${linePair.chinese}</div>
                    <div style="color: #b0b0b0; font-style: italic; margin-top: 0; line-height:1;">${linePair.english}</div>
                `;
                creedTextElement.appendChild(lineGroup);
                
                // å»¶é²é¡¯ç¤ºæ¯ä¸€çµ„
                setTimeout(() => {
                    lineGroup.classList.add('show');
                }, (index + 1) * 180); // æ¯çµ„é–“éš”180ms
            });
        }
